<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ALAN - Assistente Virtual Educacional</title>
		<link rel="icon" href="imagens/favicon.png">

	    <!-- Bootstrap -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="estilos.css" rel="stylesheet">
        <script src="jquery-3.3.1.min.js"></script>

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
        <script>
            var mensagens = [];
            function pegaResposta() {
                var mensagem = document.getElementById("message_input").value;
                let url = "http://localhost:5000/" + mensagem;

                criaMensagem(mensagem, "b");
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);

                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        criaMensagem(xhttp.responseText, "a");
                    }
                }

                xhttp.send();
            }

        	function criaMensagem(conteudo, classe){
                if (classe == "a") {
                    var mensagem = '<div class="msg_sent a"><p class="mensagem">'+conteudo+'</p></div>';
                } else {
                    var mensagem = '<div class="msg_sent b"><p class="mensagem">'+conteudo+'</p></div>';
                }
                      
                $("ul").append(mensagem).scrollTop($("ul").prop('scrollHeight'));
        	}
        </script>
	</head>

	<body>

        <div class="alan">

            <!-- CABEÇALHO DO CHAT -->
            <div class="top_menu">
                <div class="title">Chat - Alan Assistente Virtual Educacional</div>
            </div>
            <!-- /CABEÇALHO DO CHAT-->

            <!-- AQUI É ONDE FICA AS MENSAGENS -->
            <ul class="messages">

                 <script type="text/javascript">
                    
                 </script>
            </ul>
            <!-- AQUI TERMINA O LOCAL DE MENSAGENS -->

            <!-- AQUI É ONDE SE ESCREVE E ENVIA AS MENSAGENS -->
            <div class="bottom_wrapper clearfix">

                <div class="message_input_wrapper"><!-- ESSA DIV É O LOCAL DE ESCREVER A MENSAGEM -->
                    <input class="message_input" placeholder="Digite aqui sua mensagem..." id="message_input" name="mensagem">
                </div>

                <button type="submit" onclick="pegaResposta()" class="send_message"><!-- ESSA DIV É O BOTÃO DE ENVIAR -->

                    <div class="icon"></div>
                    <div class="text">Enviar</div>

                </button>
            </div>
            <!-- AQUI TERMINA ONDE ESCREVE E ENVIA AS MENSAGENS -->

	</body>

</html>
